<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Job Portal Notifications</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 20px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
  }
  header {
    display: flex;
    justify-content: flex-end;
    position: relative;
    margin-bottom: 40px;
  }
  .notification-bell {
    position: relative;
    cursor: pointer;
    font-size: 28px;
    color: #555;
    user-select: none;
  }
  .notification-bell:hover {
    color: #007bff;
  }
  .badge {
    position: absolute;
    top: -5px;
    right: -7px;
    background: #dc3545;
    color: white;
    font-size: 12px;
    font-weight: bold;
    padding: 2px 6px;
    border-radius: 50%;
    min-width: 18px;
    text-align: center;
  }
  #notificationsDropdown {
    display: none;
    position: absolute;
    top: 40px;
    right: 0;
    width: 320px;
    max-height: 350px;
    overflow-y: auto;
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    z-index: 1000;
  }
  #notificationsDropdown h3 {
    margin: 0;
    padding: 10px 15px;
    background: #007bff;
    color: white;
    border-radius: 8px 8px 0 0;
    font-weight: normal;
    font-size: 16px;
  }
  .notification-item {
    padding: 12px 15px;
    border-bottom: 1px solid #eee;
    font-size: 14px;
    color: #333;
    display: flex;
    flex-direction: column;
  }
  .notification-item:last-child {
    border-bottom: none;
  }
  .notification-item.new {
    background: #e9f5ff;
    font-weight: 600;
  }
  .notification-time {
    font-size: 12px;
    color: #999;
    margin-top: 4px;
    align-self: flex-end;
  }
  #markReadBtn {
    display: block;
    width: 100%;
    background: #007bff;
    border: none;
    color: white;
    padding: 10px 0;
    font-size: 14px;
    cursor: pointer;
    border-radius: 0 0 8px 8px;
  }
  #markReadBtn:hover {
    background: #0056b3;
  }
  /* Scrollbar styling for dropdown */
  #notificationsDropdown::-webkit-scrollbar {
    width: 8px;
  }
  #notificationsDropdown::-webkit-scrollbar-thumb {
    background-color: #c1c1c1;
    border-radius: 4px;
  }
</style>
</head>
<body>

<header>
  <div class="notification-bell" id="notificationBell" title="Notifications">
    ðŸ””
    <span class="badge" id="notificationBadge" style="display:none;">0</span>
  </div>
  <div id="notificationsDropdown">
    <h3>Notifications</h3>
    <div id="notificationList">
      <p style="padding:15px; color:#666; text-align:center;">No notifications</p>
    </div>
    <button id="markReadBtn" style="display:none;">Mark All as Read</button>
  </div>
</header>

<script>
  const notificationBell = document.getElementById('notificationBell');
  const notificationBadge = document.getElementById('notificationBadge');
  const notificationsDropdown = document.getElementById('notificationsDropdown');
  const notificationList = document.getElementById('notificationList');
  const markReadBtn = document.getElementById('markReadBtn');

  let notifications = [
    { id: 1, text: "New job posted: Frontend Developer at Acme Corp.", time: "5 mins ago", read: false },
    { id: 2, text: "Your application for Backend Developer was viewed.", time: "1 hour ago", read: false },
    { id: 3, text: "Reminder: Interview for Data Analyst tomorrow.", time: "Yesterday", read: true }
  ];

  // Toggle notifications dropdown visibility
  notificationBell.addEventListener('click', () => {
    if (notificationsDropdown.style.display === 'block') {
      notificationsDropdown.style.display = 'none';
    } else {
      notificationsDropdown.style.display = 'block';
      markReadBtn.style.display = hasUnreadNotifications() ? 'block' : 'none';
    }
  });

  // Close dropdown if click outside
  document.addEventListener('click', (e) => {
    if (!notificationBell.contains(e.target) && !notificationsDropdown.contains(e.target)) {
      notificationsDropdown.style.display = 'none';
    }
  });

  // Render notifications list & badge
  function renderNotifications() {
    notificationList.innerHTML = '';
    if (notifications.length === 0) {
      notificationList.innerHTML = '<p style="padding:15px; color:#666; text-align:center;">No notifications</p>';
      notificationBadge.style.display = 'none';
      markReadBtn.style.display = 'none';
      return;
    }

    notifications.forEach(note => {
      const noteEl = document.createElement('div');
      noteEl.classList.add('notification-item');
      if (!note.read) noteEl.classList.add('new');
      noteEl.innerHTML = `
        <div>${note.text}</div>
        <div class="notification-time">${note.time}</div>
      `;
      notificationList.appendChild(noteEl);
    });

    updateBadge();
  }

  // Check if there are unread notifications
  function hasUnreadNotifications() {
    return notifications.some(n => !n.read);
  }

  // Update badge count
  function updateBadge() {
    const unreadCount = notifications.filter(n => !n.read).length;
    if (unreadCount > 0) {
      notificationBadge.style.display = 'inline-block';
      notificationBadge.textContent = unreadCount > 99 ? '99+' : unreadCount;
    } else {
      notificationBadge.style.display = 'none';
    }
  }

  // Mark all notifications as read
  markReadBtn.addEventListener('click', () => {
    notifications = notifications.map(n => ({ ...n, read: true }));
    renderNotifications();
    markReadBtn.style.display = 'none';
  });

  // Simulate adding new notification every 10 seconds
  let nextId = notifications.length + 1;
  setInterval(() => {
    const newNote = {
      id: nextId++,
      text: `New job posted: Job #${nextId} is now live!`,
      time: 'Just now',
      read: false
    };
    notifications.unshift(newNote);
    renderNotifications();
  }, 10000);

  // Initial render
  renderNotifications();
</script>

</body>
</html>
