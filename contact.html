<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Job Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 40px 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }
    form {
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1.8px solid #ccc;
      border-radius: 7px;
      font-size: 15px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }
    textarea {
      min-height: 120px;
    }
    .error {
      border-color: #dc3545 !important;
      background-color: #ffe5e5;
    }
    .error-message {
      color: #dc3545;
      font-size: 13px;
      margin-top: -15px;
      margin-bottom: 15px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 15px 20px;
      border-radius: 8px;
      border: 1px solid #c3e6cb;
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <form id="contactForm" novalidate>
    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />
    <div class="error-message" id="nameError"></div>

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />
    <div class="error-message" id="emailError"></div>

    <label for="subject">Subject *</label>
    <input type="text" id="subject" name="subject" placeholder="Subject of your message" required />
    <div class="error-message" id="subjectError"></div>

    <label for="message">Message *</label>
    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
    <div class="error-message" id="messageError"></div>

    <button type="submit">Send Message</button>
  </form>

  <div class="success-message" id="successMessage" style="display:none;">
    Thank you for contacting us! We will get back to you soon.
  </div>

<script>
  const form = document.getElementById('contactForm');
  const successMessage = document.getElementById('successMessage');

  const fields = ['name', 'email', 'subject', 'message'];

  // Helper function to validate email format
  function validateEmail(email) {
    // Simple email regex (not perfect but good for demo)
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    // Clear previous errors
    fields.forEach(field => {
      document.getElementById(field).classList.remove('error');
      document.getElementById(field + 'Error').textContent = '';
    });
    successMessage.style.display = 'none';

    let hasError = false;

    // Validate each field
    fields.forEach(field => {
      const input = document.getElementById(field);
      const value = input.value.trim();
      if (!value) {
        document.getElementById(field + 'Error').textContent = 'This field is required.';
        input.classList.add('error');
        hasError = true;
      } else {
        if (field === 'email' && !validateEmail(value)) {
          document.getElementById(field + 'Error').textContent = 'Please enter a valid email.';
          input.classList.add('error');
          hasError = true;
        }
      }
    });

    if (!hasError) {
      // Simulate successful submission
      form.reset();
      successMessage.style.display = 'block';
    }
  });
</script>

</body>
</html>
