<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Portal | Jobs</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4b6cb7;
      --secondary: #182848;
      --white: #fff;
      --light: #f3f4f7;
      --dark: #2e2e2e;
      --gray: #777;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--light);
      color: var(--dark);
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--white);
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out;
    }

    header p {
      font-size: 1.2rem;
      color: #e0e0e0;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .job-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .job-card {
      background: var(--white);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.5s forwards;
    }

    .job-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
    }

    .job-company {
      margin-top: 6px;
      color: var(--gray);
    }

    .job-location {
      margin-top: 4px;
      color: #444;
    }

    .apply-btn {
      margin-top: 15px;
      display: inline-block;
      padding: 10px 16px;
      background: var(--primary);
      color: var(--white);
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .apply-btn:hover {
      background: #3850a2;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Explore Job Opportunities</h1>
    <p>Find your next career move</p>
  </header>

  <!-- Job Listings -->
  <div class="container">
    <div class="job-grid" id="jobs-container">
      <!-- Jobs will be loaded here with JavaScript -->
    </div>
  </div>

  <!-- Normal JavaScript (no libraries) -->
  <script>
    const jobs = [
      {
        title: "Frontend Developer",
        company: "OpenAI",
        location: "Remote",
        link: "#"
      },
      {
        title: "UI/UX Designer",
        company: "Google",
        location: "California, USA",
        link: "#"
      },
      {
        title: "Backend Engineer",
        company: "Netflix",
        location: "Los Gatos, CA",
        link: "#"
      },
      {
        title: "Product Manager",
        company: "Amazon",
        location: "Seattle, WA",
        link: "#"
      },
      {
        title: "Data Scientist",
        company: "Meta",
        location: "New York, NY",
        link: "#"
      },
      {
        title: "Cloud Engineer",
        company: "Microsoft",
        location: "Redmond, WA",
        link: "#"
      }
    ];

    const container = document.getElementById('jobs-container');

    jobs.forEach((job, index) => {
      const card = document.createElement('div');
      card.className = 'job-card';
      card.style.animationDelay = `${index * 0.2}s`; // stagger animation

      card.innerHTML = `
        <div class="job-title">${job.title}</div>
        <div class="job-company">${job.company}</div>
        <div class="job-location">${job.location}</div>
        <a href="${job.link}" class="apply-btn">Apply Now</a>
      `;

      container.appendChild(card);
    });
  </script>

</body>
</html>
